<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Attendance System</title>
  <style>
    /* General Styles */
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      max-width: 900px;
      margin: 30px auto;
      padding: 20px;
      background-color: #1e1e2f;
      color: #f5f5f5;
      border-radius: 10px;
    }
  
    h2, h3 {
      text-align: center;
      margin-bottom: 20px;
      color: #ffd700;
    }
  
    /* Tabs */
    .tabs {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 20px;
    }
  
    .tab {
      padding: 10px 25px;
      cursor: pointer;
      border-radius: 8px;
      background-color: #333366;
      color: #ddd;
      font-weight: bold;
      transition: all 0.3s;
    }
  
    .tab.active {
      background-color: #00bfff;
      color: #1e1e2f;
    }
  
    /* Forms */
    form {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      justify-content: center;
      margin-bottom: 20px;
    }
  
    input {
      padding: 10px;
      font-size: 16px;
      border-radius: 5px;
      border: none;
      width: 180px;
    }
  
    button {
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 6px;
      border: none;
      cursor: pointer;
      background-color: #00bfff;
      color: #1e1e2f;
      font-weight: bold;
      transition: all 0.3s;
    }
  
    button:hover {
      background-color: #1e90ff;
      color: #fff;
    }
  
    /* Tables */
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
      background-color: #2e2e44;
      color: #f5f5f5;
    }
  
    th, td {
      border: 1px solid #444466;
      padding: 10px;
      text-align: center;
    }
  
    thead {
      background-color: #444466;
      color: #ffd700;
    }
  
    tbody tr:nth-child(even) {
      background-color: #333355;
    }
  
    /* Panels */
    .panel {
      display: none;
    }
  
    .panel.active {
      display: block;
    }
  
    /* Status Message */
    #statusMsg {
      text-align: center;
      font-weight: bold;
      margin-top: 10px;
      color: #00ff7f;
    }
  </style>
  
</head>
<body>

  <h2>Attendance Management System</h2>

  <!-- Tabs -->
  <div class="tabs">
    <div class="tab active" id="teacherTab">Teacher</div>
    <div class="tab" id="studentTab">Student</div>
  </div>

  <!-- Teacher Panel -->
  <div class="panel active" id="teacherPanel">
    <h3>Generate Attendance Code</h3>
    <form id="generateCodeForm">
      <input type="text" id="className" placeholder="Class Name" required>
      <input type="text" id="subject" placeholder="Subject" required>
      <button type="submit">Generate Code</button>
    </form>
    <p>Attendance Code: <span id="attendanceCode">---</span></p>

    <h3>Download Attendance</h3>
    <form id="downloadForm">
      <input type="text" id="classNameD" placeholder="Class Name">
      <input type="text" id="subjectD" placeholder="Subject">
      <input type="date" id="dateD">
      <button type="submit">Download Excel</button>
    </form>

    <h3>Preview Attendance</h3>
    <table id="attendanceTable">
      <thead>
        <tr>
          <th>Name</th>
          <th>Roll No.</th>
          <th>Class</th>
          <th>Subject</th>
          <th>Timestamp</th>
        </tr>
      </thead>
      <tbody>
        <tr><td colspan="5" style="text-align:center;">No data to display</td></tr>
      </tbody>
    </table>
  </div>

  <!-- Student Panel -->
  <div class="panel" id="studentPanel">
    <h3>Mark Attendance</h3>
    <form id="attendanceForm">
      <input type="text" id="name" placeholder="Your Name" required>
      <input type="text" id="rollNo" placeholder="Roll Number" required>
      <input type="text" id="classNameS" placeholder="Class" required>
      <input type="text" id="subjectS" placeholder="Subject" required>
      <input type="text" id="code" placeholder="Attendance Code" required>
      <button type="submit">Submit Attendance</button>
    </form>
    <p id="statusMsg"></p>
  </div>

  <script>
    // Tab switching
    const teacherTab = document.getElementById("teacherTab");
    const studentTab = document.getElementById("studentTab");
    const teacherPanel = document.getElementById("teacherPanel");
    const studentPanel = document.getElementById("studentPanel");

    teacherTab.addEventListener("click", () => {
      teacherTab.classList.add("active");
      studentTab.classList.remove("active");
      teacherPanel.classList.add("active");
      studentPanel.classList.remove("active");
    });

    studentTab.addEventListener("click", () => {
      studentTab.classList.add("active");
      teacherTab.classList.remove("active");
      studentPanel.classList.add("active");
      teacherPanel.classList.remove("active");
    });

    // Teacher JS
    document.getElementById("generateCodeForm").addEventListener("submit", async e => {
      e.preventDefault();
      const className = document.getElementById("className").value;
      const subject = document.getElementById("subject").value;

      const res = await fetch("/api/generateCode", {
        method: "POST",
        headers: {"Content-Type":"application/json"},
        body: JSON.stringify({className, subject})
      });
      const data = await res.json();
      document.getElementById("attendanceCode").innerText = data.code || "---";
    });

    document.getElementById("downloadForm").addEventListener("submit", async e => {
      e.preventDefault();
      const className = document.getElementById("classNameD").value;
      const subject = document.getElementById("subjectD").value;
      const date = document.getElementById("dateD").value;

      const params = new URLSearchParams({className, subject, date});

      // Preview
      const previewRes = await fetch("/api/attendancePreview?" + params);
      const records = await previewRes.json();
      const tbody = document.querySelector("#attendanceTable tbody");
      if (!records.length) {
        tbody.innerHTML = `<tr><td colspan="5" style="text-align:center;">No data to display</td></tr>`;
      } else {
        tbody.innerHTML = records.map(r=>`
          <tr>
            <td>${r.name}</td>
            <td>${r.rollNo}</td>
            <td>${r.className}</td>
            <td>${r.subject}</td>
            <td>${new Date(r.timestamp).toLocaleString()}</td>
          </tr>`).join("");
      }

      // Download Excel
      const downloadRes = await fetch("/api/download?" + params);
      const blob = await downloadRes.blob();
      const url = window.URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = "attendance.xlsx";
      document.body.appendChild(a);
      a.click();
      a.remove();
      window.URL.revokeObjectURL(url);
    });

    // Student JS
    document.getElementById("attendanceForm").addEventListener("submit", async e => {
      e.preventDefault();
      const name = document.getElementById("name").value;
      const rollNo = document.getElementById("rollNo").value;
      const className = document.getElementById("classNameS").value;
      const subject = document.getElementById("subjectS").value;
      const code = document.getElementById("code").value;

      const res = await fetch("/api/markAttendance", {
        method: "POST",
        headers: {"Content-Type":"application/json"},
        body: JSON.stringify({name, rollNo, className, subject, code})
      });
      const data = await res.json();
      document.getElementById("statusMsg").innerText = data.message || data.error;
    });
  </script>

</body>
</html>
